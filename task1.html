<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
<input type="checkbox" id="wordlist-toggle" hidden>
<nav class="nav">
    <label for="wordlist-toggle" class="wordlist-toggle" onclick></label>
    <ul class="buttonBlock">
        <li><button id="btn--wordlist1" class="btn">Cлова 1</button></li>
        <li><button id="btn--wordlist2" class="btn">Cлова 2</button></li>

        <li><button id="btn--wordlist4" class="btn">Cлова 4</button></li>
    </ul>
</nav>

<input type="checkbox" id="nav-toggle" hidden>
<nav id="taskButBlock" class="nav hide">

    <ul class="buttonBlock">
        <li><button class="btn">Головна</button></li>
        <li><button id="btn--task1" class="btn">Переглянути слова</button></li>
        <li><button id="btn--task2" class="btn">Завдання 1</button></li>
        <li><button id="btn--task3" class="btn">Завдання 2</button></li>
        <li><button id="btn--task4" class="btn">Завдання 3</button></li>
    </ul>
</nav>
<div id="message"></div>
<div id="container"></div>
<script src="js/data.js"></script>
